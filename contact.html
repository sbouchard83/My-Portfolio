    <body id="contact">

        <form id="form_ref" action="http://httpbin.org/post" method="POST"> 

        <label for="firstname">Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required><br><br>


        
       <label for="city">City:</label>
        <input type="text" list="cities" name="city" id="city" required><br><br>
        <datalist id="cities">
            <option value="Toronto">
            <option value="Montreal">

        <label for="postalcode">Postal Code:</label>

        <fieldset class="fieldcontainer">
            <legend class="fieldcontainer" required>Please indicate reason for contact</legend>
    
            <input class="fieldcontainer" type="radio" name="option" id="question" value="question">
            <label class="fieldcontainer" for="question">Question</label>
